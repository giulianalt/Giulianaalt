      <script>
       $(document).ready(function(){
  $(window).on('wheel', function(event) {
    if (event.originalEvent.deltaY > 0) {
      // Scorri verso il basso
      $('.overlay-text').fadeIn('slow', function() {
        // Aggiungi la classe per avviare l'animazione solo quando il testo è visibile
        $(this).addClass('pulsate');
      });
    } else {
      // Scorri verso l'alto
      $('.overlay-text').removeClass('pulsate').fadeOut('slow');
    }
  });
});

</script>

   <!-- Dissolvenza del logo a seconda dello scrolling --> 
  <script>
$(document).ready(function(){
  let logoVisible = true;
  
  $(window).on('wheel', function(event) {
    if (event.originalEvent.deltaY > 0) {
      // Scorri verso l'alto
      if (logoVisible) {
        // Se il logo è ancora visibile, lo facciamo scomparire
        $('.logo-center').animate({ opacity: 0, marginLeft: '50px' }, 'slow', function() {
          // Dopo che il logo è scomparso, facciamo apparire la scritta
          $('.overlay-text').fadeIn('slow');
          logoVisible = false;
        });
      } else {
        // Se il logo è già scomparso, facciamo apparire la scritta direttamente
        $('.overlay-text').fadeIn('slow');
      }
    } else {
      // Scorri verso il basso
      if (!logoVisible) {
        // Se il logo non è visibile, lo facciamo riapparire
        $('.logo-center').animate({ opacity: 1, marginLeft: '0' }, 'slow');
        $('.overlay-text').fadeOut(200); // Impostiamo una durata più breve per la dissolvenza
        logoVisible = true;
      }
    }
  });
});
</script>
