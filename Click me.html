    <!-------- Animazione GENERATORE DI FRASI----------->
    <script>
    const typoPhrases = [
    "Sei la mia fantasia tipografica!",
    "Sei la mia lettera mancante!",
    "Sei la mia parola preferita!",
    "Sei il mio carattere speciale!",
    "Sei il mio typo perfetto!",
    "Tu sei l'eleganza in Helvetica!",
    "Con te tutto è più bello!",
    "Sei la dolcezza in Courier New!",
    "La tua presenza illumina come Georgia!",
    "Sei la perfezione in Arial!"
];

const fonts = [
    "Arial",
    "Helvetica",
    "Times New Roman",
    "Courier New",
    "Georgia",
    "Verdana",
    "Impact",
    "Comic Sans MS",
    "Trebuchet MS",
    "Bookman Old Style"
];


    function generateTypo() {
        const randomIndex = Math.floor(Math.random() * typoPhrases.length);
        const generatedTypo = typoPhrases[randomIndex];
        const randomFont = fonts[Math.floor(Math.random() * fonts.length)]; // Seleziona casualmente un font
        const generatedTypoElement = document.getElementById('generated-typo');
        generatedTypoElement.innerHTML = generatedTypo;
        generatedTypoElement.style.fontFamily = randomFont; // Imposta il font della frase generata

        // Aggiungi classe 'fadeInText' per attivare l'animazione
        generatedTypoElement.classList.add('fadeInText');
    }

    // Aggiungi un listener per rimuovere la classe 'fadeInText' quando l'animazione è completa
    document.getElementById('generated-typo').addEventListener('animationend', function() {
        this.classList.remove('fadeInText');
    });
</script>
