    <!-- Toggle del menu burger -->
    <script>
       $(document).ready(function(){
    $('.nav-hamburger').click(function(){
        $(this).toggleClass('open');
        $('.nav-menu').toggleClass('nav-menu-active');
        $('.content-container').toggleClass('content-container-active');
        
        // Nascondi gli altri contenuti quando il menu burger è attivo
        if ($(this).hasClass('open')) {
            $('.content-container').hide(); // Nascondi solo il contenuto delle immagini dei progetti
        } else {
            $('.content-container').show(); // Mostra di nuovo il contenuto quando il menu viene chiuso
        }
    });
});
